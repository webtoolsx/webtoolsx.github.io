<!DOCTYPE html>
<html>
<body>
<h1>HTML5 Canvas</h1>
<h2>The arc() Method</h2>

<canvas id="myCanvas" width="300" height="300" style="border:1px solid grey"></canvas>

<script>
const c = document.getElementById("myCanvas");
const ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(100, 100, 90, Math.PI, Math.PI*2);
ctx.strokeStyle = 'gray';
ctx.stroke();

ctx.beginPath();
ctx.arc(100, 100, 90, Math.PI, Math.PI*1.4);
ctx.strokeStyle = 'red'; // Set stroke color
            ctx.lineWidth = 15; // Set the stroke width (optional)

ctx.stroke();

ctx.beginPath();
ctx.arc(100, 100, 90, Math.PI*1.4, Math.PI*1.9);
ctx.strokeStyle = 'orange'; // Set stroke color
            ctx.lineWidth = 20; // Set the stroke width (optional)

ctx.stroke();

ctx.beginPath();
ctx.arc(100, 100, 90, Math.PI*1.9, Math.PI*2);
ctx.strokeStyle = 'blue'; // Set stroke color
            ctx.lineWidth = 25; // Set the stroke width (optional)

ctx.stroke();

// Add legend inside the canvas
function drawLegend(color, text, x, y) {
    ctx.fillStyle = color;
    ctx.fillRect(x, y, 15, 15);
    ctx.fillStyle = "black";
    ctx.font = "14px Arial";
    ctx.fillText(text, x + 20, y + 13);
}

drawLegend("gray", "Base Arc", 0, 120);
drawLegend("red", "Red Segment", 0, 150);
drawLegend("orange", "Orange Segment", 0, 180);
drawLegend("blue", "Blue Segment", 0, 210);
</script> 

</body>
</html>
