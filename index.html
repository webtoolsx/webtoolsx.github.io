<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock profit and loss calculator</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
  <script type="module" src="js/stock_calc.js"></script>

  <script src="js/counto.min.js"></script>
  
  
</head>
<body>
  <div class="container-fluid">
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary header_bar">
      
      <div class="container-fluid ">
        <div class="col">
          <a class="navbar-brand" href="#"> <img class="main-logo" src="images/calclogo.png" alt="logo"> </a>
        </div>
      </div>
    </nav>

    <div class="col nav justify-content-end py-1">
      <ul class="nav nav-pills justify-content-end">
        <li class="nav-item">
          <a class="nav-link {{ Request::is('/') ? 'active' : '' }}" aria-current="page" href="/">P/L Calculator</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {{ Request::is('average-calculator') ? 'active' : '' }}" href="/average-calculator.html">Average Calculator</a>
        </li>
      </ul>
    </div>
    <div class="container-fluid p-0 p-lg-2">
  
        <!-- buy Price and sell Price -->
        <div class="container-fluid py-4 p-0 p-lg-2">
          <div class="row background-image-average">
            <div class="col ">
              <h1 class="calc_heading"><img src="images/chart-average-svgrepo-com.svg" height="25px">&nbsp;P/L Calculator</h1>
              <div class="mt-3 profit-box">
                <h2 class="prof_loss_view profit">Profit</h2>
                <span class="prof_loss_view profit"><b><span id="my-number">0.00</span></b></span>
              </div>

              <div class="mt-3">
                <h4 class="other_property_calc">Total Investment</h4>
                <span class="profit"><b id="total_investment">0.00</b></span>
              </div>

              <div class="mt-3">
                <h4 class="other_property_calc">Total Brockerage</h4>
                <span class="loss"><b id="total_brockerage">0.00</b></span>
              </div>

            </div>
            <div class="col-1 d-none d-lg-block">
              <!-- div for gap -->
            </div>
            <div class="col cal_box">

              <div class="row mb-3">
                <div class="col-md-6 mb-3">
                    <div class="input-group">
                        <span class="input-group-text input-group-text-buy fs-5 fs-sm-6"><img src="images/uparrow.svg"  class="buy_sell_image_size"></span>
                        <input type="number" name="buy_at_price" class="form-control input_buysell_size" placeholder="buy at" aria-label="Buy Price">
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                  <div class="input-group">
                      <span class="input-group-text input-group-text-qty"><img src="images/qty.svg"  class="buy_sell_image_size"></span>
                      <input type="number" name="buy_qty" class="form-control input_buysell_size" placeholder="quantity" aria-label="Quantity">
                  </div>
                </div>
                
              </div>

              <div class="row">
                  <div class="col-md-6 mb-3">
                      <div class="input-group">
                          <span class="input-group-text input-group-text-sell"><img src="images/downarrow.svg"  class="buy_sell_image_size"></span>
                          <input type="number" name="sell_at_price" class="form-control input_buysell_size" placeholder="sell at" aria-label="Sell Price">
                      </div>
                  </div>
                  <div class="col-md-6 mb-3">
                      <div class="input-group">
                          <span class="input-group-text input-group-text-qty"><img src="images/qty.svg"  class="buy_sell_image_size"></span>
                          <input type="number" name="sell_qty" class="form-control input_buysell_size" placeholder="quantity" aria-label="Quantity">
                      </div>
                  </div>
              </div>

              <label for="customRange3" class="form-label">Brokerage (0%)</label>
              <input type="range" name="brockerage_percentage" class="form-range" value="0" min="0" max="10" step="0.5" id="customRange3">
              
              <div class="row">
                <div class="col-md-6 mb-3">
                    
                </div>
                <div class="col-md-6 mb-3 nav justify-content-end">
                  <input type="button" aria-label="Quantity" value="Calculate" class="calculate_button calculate_pl_button">
                </div>
            </div>

            </div>

          </div>
        </div>

    </div>



    <script>
      $('#my-number').counto(0, 500);
    </script>

    
  </div>
</body>
</html>
