<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Range Slider</title>
  <style>
    /* Container for the range input */
    .slider-container {
      width: 100%;
      max-width: 500px;
      margin: 50px auto;
      text-align: center;
    }

    /* Style for the range label */
    .slider-container label {
      font-size: 18px;
      margin-bottom: 10px;
      display: block;
    }

    /* Basic styling for all range inputs */
    input[type="range"] {
      -webkit-appearance: none;  /* Remove default styling in WebKit browsers */
      appearance: none;          /* Remove default styling in other browsers */
      width: 100%;
      height: 10px;
      background: linear-gradient(to right, #e74c3c 0%, #e74c3c 0%, #ddd 0%, #ddd 100%);
      border-radius: 5px;
      outline: none;
      cursor: pointer;
      transition: background 0.3s ease; /* Smooth transition for background color */
    }

    /* Style for the range thumb (the draggable part) */
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #4CAF50;       /* Green color for the thumb */
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s ease; /* Smooth scaling transition */
    }

    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #4CAF50;       /* Green color for the thumb */
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s ease; /* Smooth scaling transition */
    }

    /* Hover effect to change the thumb size */
    input[type="range"]:hover::-webkit-slider-thumb {
      transform: scale(2); /* Increase thumb size by 1.5x */
    }

    input[type="range"]:hover::-moz-range-thumb {
      transform: scale(1.5); /* Increase thumb size by 1.5x */
    }

    /* Hover effect to change the track color */
    input[type="range"]:hover {
      background: #bbb;  /* Darker grey track color on hover */
    }

    /* Change thumb color on hover */
    input[type="range"]:hover::-webkit-slider-thumb {
      background: #f39c12;  /* Yellow color for thumb when hovered */
    }

    input[type="range"]:hover::-moz-range-thumb {
      background: #f39c12;  /* Yellow color for thumb when hovered */
    }
  </style>
</head>
<body>

<!-- Example Range Input 1 -->
<div class="slider-container">
  <label for="range1">Volume: <span id="value1">50</span></label>
  <input type="range" id="range1" name="range1" min="0" max="100" value="50">
</div>

<!-- Example Range Input 2 -->
<div class="slider-container">
  <label for="range2">Brightness: <span id="value2">25</span></label>
  <input type="range" id="range2" name="range2" min="0" max="100" value="25">
</div>

<!-- Example Range Input 3 -->
<div class="slider-container">
  <label for="range3">Temperature: <span id="value3">75</span></label>
  <input type="range" id="range3" name="range3" min="0" max="100" value="75">
</div>

<script>
  // Function to update the display value and the range background for all range inputs
  function updateRangeValue(rangeInput, valueDisplay) {
    const value = rangeInput.value;
    valueDisplay.textContent = value;

    // Update the background gradient to reflect the slider's current value
    const percentage = (value - rangeInput.min) / (rangeInput.max - rangeInput.min) * 100;
    rangeInput.style.background = `linear-gradient(to right, #e74c3c ${percentage}%, #ddd ${percentage}%)`;
  }

  // Get all range inputs and their corresponding value displays
  const rangeInputs = document.querySelectorAll('input[type="range"]');
  rangeInputs.forEach((rangeInput, index) => {
    const valueDisplay = document.getElementById(`value${index + 1}`);
    
    // Update the value and background on page load
    updateRangeValue(rangeInput, valueDisplay);

    // Update value and background on input change
    rangeInput.addEventListener('input', () => {
      updateRangeValue(rangeInput, valueDisplay);
    });
  });
</script>

</body>
</html>
